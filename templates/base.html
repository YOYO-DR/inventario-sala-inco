{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'libs/bootstrap-5.3.0/css/bootstrap.min.css' %}"
    />
    <title>
      {% if title %} {{title}} {% else %} Inventario de la sala {% endif %}
    </title>
  </head>
  <body>
    {% include 'includes/navbar.html' %}
    <div class="container-fluid container-md">{% block content %}{% endblock content %} </div>
    {% include 'includes/footer.html' %}
    <script src="{% static 'libs/bootstrap-5.3.0/js/bootstrap.bundle.min.js' %}"></script>
    {% block js %}{% endblock js %}
  </body>
</html>
