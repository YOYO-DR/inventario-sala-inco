{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'libs/bootstrap-5.3.0/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
      
      {% if title %} {{title}} {% else %} Inventario de la sala {% endif %}
    </title>
  </head>
  <body>
    {% include 'includes/navbar.html' %}
     <div class="container-fluid">
      <div class="row flex-nowrap">

         <div class="col py-3">
          <div class="container">
            {% block contenido %}{% endblock contenido %}
          </div>
        </div>
        <div
          id="container-menu"
          class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark menu_lateral"
        >
           {% include 'includes/menu.html' %}
         </div>
      </div>
      
    </div>
    {% include 'includes/footer.html' %}
    <script src="{% static 'libs/bootstrap-5.3.0/js/bootstrap.bundle.min.js' %}"></script>
    <script>
      //Funciones del menu
      document.addEventListener("DOMContentLoaded", function () {
        const botonMenu = document.getElementById("btnmenu");
        const containerMenu = document.getElementById("container-menu");

        botonMenu.addEventListener("click", function (e) {
          e.preventDefault();
          if (containerMenu.classList.contains("es_activo")) {
            containerMenu.classList.remove("es_activo");
          } else {
            containerMenu.classList.add("es_activo");
          }
        });
      });</script>
    {% block js %}{% endblock js %}
  </body>
</html>
